<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<form>
    <div class="card m-5">
<!--header-->

    <div class="card-header">
        <div class="row">
            <div class="col-sm-12">
                Payment form example
            </div>
        </div>
    </div>
    <div class="card-body">
<!--filed missed-->

    <div class="row px-3 py-3 d-flex" >
        <div class="col-12 rounded pt-2 error" style="display: none" id="error">
            <p class="pt-1" ><strong>Some fields are missing</strong> </p>
        </div>
        <div class="col-12 rounded pt-2 error" style="display: none" id="succes">
            <p class="pt-1" ><strong>Submitted successfully!</strong> </p>
        </div>
    </div>
 
<!--CARD/CVV-->
        <div class="form-row">
            <div class="form-group col-4">
                <label for="inputCard4">Card</label>
                <input class="form-control form-control-sm" type="number"
                id="inputCard4" placeholder="0000 0000 0000 0000">
            </div>
            <div class="form-group col-2 offset-2">
                <label for="inputCvc4">CVC</label>
                <input type="password" class="form-control" id="inputCvc4">
            </div>
            <div class="form-group col-3 offset-1">
                <label for="inputAmount4">Amount</label>
                <input value="" type="number" placeholder="$10,00.00" 
                class="form-control" id="inputAmount">
            </div>
        </div>
<!--NAME/LAST NAME-->
        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputNames">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group col-6">
                <label for="inputLastName">Last name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
            </div>
        </div>
<!--CITY/AUTONOMUS/POSTAL CODE-->
        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose</option>
                    <option id="comunidad">Navarra</option>
                    <option id="comunidad">Andalucía</option>
                    <option id="comunidad">Asturias</option>
                    <option id="comunidad">País Vasco</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode">
            </div>
        </div>
<!--CARD ACCEPT/MESSAGE-->
        <div class="row">
            <div class="form-group col-2">
                <label for="inputCard3">We accept</label>
                <div class="form-control bg-secondary">
                    <div class=" form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label text-white" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label text-white" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label text-white" for="inlineRadio3"><i class="fab fa-cc-paypal"></i></label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label text-white" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                    </div>
                </div>     
            </div>
            <div class="form-group col-6 offset-4">
                <div class="textarea">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small class="text-muted">Add any notes here</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
            <div class="form-row">
                <div class="form-group col-1 offset-10">
                    <button type="reset" class="form-control">cancel</button>
                </div>
                <div class="form-group col-1"> 
                    <button class="form-control">send</button>
                </div>
            </div>
    </div>
</div>
</form>


<!--java script / bootstrap-->
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
